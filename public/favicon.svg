<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <circle cx="32" cy="32" r="32" fill="url(#bg-gradient)"/>

  <!-- Briefcase icon -->
  <g transform="translate(16, 18)">
    <!-- Main briefcase body -->
    <rect x="2" y="8" width="28" height="18" rx="2" fill="white" opacity="0.95"/>

    <!-- Top handle section -->
    <path d="M 10 8 L 10 4 Q 10 2 12 2 L 20 2 Q 22 2 22 4 L 22 8"
          fill="white" opacity="0.95"/>

    <!-- Lock/clasp -->
    <rect x="14" y="14" width="4" height="6" rx="1" fill="#3b82f6" opacity="0.7"/>

    <!-- Handle -->
    <path d="M 12 0 Q 16 -2 20 0"
          stroke="white"
          stroke-width="2"
          fill="none"
          stroke-linecap="round"
          opacity="0.9"/>
  </g>
</svg>
